<!DOCTYPE html>
<html>
<head>
  <title>Student Timetable</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    .math { background-color: #f2f2f2; }
    .science { background-color: #d9edf7; }
    .english { background-color: #fcf8e3; }
    .history { background-color: #fbeed5; }
  </style>
</head>
<body>
  <h3 style="text-align:center;">Student Timetable</h3>
  <table>
    <tr>
      <th>Day</th>
      <th>9:00 - 10:00</th>
      <th>10:00 - 11:00</th>
      <th>11:00 - 12:00</th>
      <th>12:00 - 1:00</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td class="math">Math</td>
      <td class="science">Science</td>
      <td class="english">English</td>
      <td class="history">History</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td class="science">Science</td>
      <td class="math">Math</td>
      <td class="history">History</td>
      <td class="english">English</td>
    </tr>
    <!-- Add more rows as needed -->
  </table>
</body>
</html>
